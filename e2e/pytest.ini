[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    smoke: Quick smoke tests
    full: Full E2E test suite
    slow: Tests that take longer to run
addopts = 
    -v
    --tb=short
    --strict-markers
    --screenshot=on
    --video=retain-on-failure
